<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>

  <div class="container">
    <main>

      <div class="date">
        <div class="day card">
          <p class="day_p paragraph">DAY</p>
          <input class="input input1" type="text" placeholder="DD">
          <p class="error error1">-</p>
        </div>

        <div class="month card">
          <p class="month_p paragraph">MONTH</p>
          <input class="input input2" type="text" placeholder="MM">
          <p class="error error2">-</p>
        </div>

        <div class="year card">
          <p class="year_p paragraph"></pclass>YEAR</p>
          <input class="input input3" type="text" placeholder="YYYY">
          <p class="error error3">-</p>
        </div>

      </div>

      <div class="hr_with_arrow">
        <div class="hr"></div>
        <div class="btn" src=""></div>
      </div>


      <div class="main_text">
        <div class="text_1 text_change1_div">
          <p class="text_1_p text_change1_p">--</p>
          <p>years</p>
        </div>
        <div class="text_1 text_change2_div">
          <p class="text_1_p text_change2_p">--</p>
          <p>month</p>
        </div>
        <div class="text_1 text_change3_div">
          <p class="text_1_p text_change3_p">--</p>
          <p>days</p>
        </div>

      </div>

    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
